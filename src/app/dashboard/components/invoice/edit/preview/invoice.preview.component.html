<mat-dialog-content style="max-height: 75vh;">
  <div class="col-lg-12">
    <pdf-viewer
    [src]="data"
    [show-borders]="true"
    [zoom]="1.25"
    [fit-to-page]="true"
  ></pdf-viewer>
  </div>

</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Go Back</button>
</div>
