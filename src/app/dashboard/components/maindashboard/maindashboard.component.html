<div class="container-fluid mt-3">
  <!-- Quick Summary -->

  <div class="row">
    <div class="col col-lg-3">
      <mat-card class="p-2">
        <mat-card-header>
          <div
            mat-card-avatar
            style="background-color: #4caf50;"
            class="center-div"
          >
            <i
              class="fas fa-file-invoice text-white"
              style="font-size: 1.2em;"
            ></i>
          </div>
          <mat-card-subtitle class="mb-0"
            >Total New orders created</mat-card-subtitle
          >
          <mat-card-title class="mb-0" style="color: #4caf50;"
            >37</mat-card-title
          >
        </mat-card-header>
      </mat-card>
    </div>

    <div class="col col-lg-3">
      <mat-card class="p-2">
        <mat-card-header>
          <div
            mat-card-avatar
            style="background-color: #009688;"
            class="center-div"
          >
            <i
              class="fas fa-rupee-sign text-white"
              style="font-size: 1.2em;"
            ></i>
          </div>
          <mat-card-subtitle class="mb-0"
            >Total cash business</mat-card-subtitle
          >
          <mat-card-title class="mb-0" style="color: #009688;"
            >7500.0</mat-card-title
          >
        </mat-card-header>
      </mat-card>
    </div>

    <div class="col col-lg-3">
      <mat-card class="p-2">
        <mat-card-header>
          <div
            mat-card-avatar
            style="background-color: #00bcd4;"
            class="center-div"
          >
            <i
              class="fas fa-rupee-sign text-white"
              style="font-size: 1.2em;"
            ></i>
          </div>
          <mat-card-subtitle class="mb-0">Payment Received</mat-card-subtitle>
          <mat-card-title class="mb-0" style="color: #00bcd4;"
            >5000.0</mat-card-title
          >
        </mat-card-header>
      </mat-card>
    </div>

    <div class="col col-lg-3">
      <mat-card class="p-2">
        <mat-card-header>
          <div
            mat-card-avatar
            style="background-color: #03a9f4;"
            class="center-div"
          >
            <i class="fas fa-bell text-white" style="font-size: 1.2em;"></i>
          </div>
          <mat-card-subtitle class="mb-0">Pending Payment</mat-card-subtitle>
          <mat-card-title class="mb-0" style="color: #03a9f4;"
            >2500.0</mat-card-title
          >
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  <!-- Graph + Recent scroll -->

  <h5 class="mt-4 font-weight-light">Business Summary</h5>

  <div class="row mt-2">
    <div class="col col-lg-12">
      <div class="row">
        <div class="col-lg-8">
          <mat-card>
            <canvas
              baseChart
              [chartType]="'bar'"
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [legend]="true"
              (chartClick)="onChartClick($event)"
            >
            </canvas>
          </mat-card>
        </div>

        <!-- [plugins]="pieChartPlugins" -->

        <div class="col-lg-4">
          <div class="row mb-1">
            <div class="col col-lg-12">
              <mat-card>
                <canvas
                  baseChart
                  [chartType]="'bar'"
                  [datasets]="orderChartData"
                  [labels]="orderChartLabels"
                  [colors]="orderChartColors"
                  [options]="orderChartOptions"
                  (chartClick)="onChartClick($event)"
                >
                </canvas>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <div class="col col-lg-12">
              <mat-card>
                <canvas
                  baseChart
                  [data]="pieChartData"
                  [chartType]="'pie'"
                  [colors]="pieChartColors"
                  [options]="pieChartOptions"
                  [labels]="pieChartLabels"
                  [legend]="pieChartLegend"
                >
                </canvas>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
