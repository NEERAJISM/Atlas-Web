<mat-drawer-container class="dashboard-container" autosize>
  <!-- Sidenav -->

  <mat-drawer
    #drawer
    class="dashboard-drawer"
    mode="side"
    opened
    [@openClose]="showMenuName ? 'open' : 'closed'"
  >
    <mat-toolbar class="drawer-toolbar">
      <img
        src="../../assets/icons/atlas-small.png"
        alt="Atlas"
        class="atlas-icon ml-0 mr-2"
        (click)="toggleMenu()"
      />
      <h3 *ngIf="showMenuName" class="mr-5 text-white" style="font-size: 30px;">
        Atlas
      </h3>
    </mat-toolbar>

    <mat-nav-list class="mat-selection-list">
      <mat-list-item
        style="cursor: pointer;"
        routerLinkActive
        #rla="routerLinkActive"
        *ngFor="let item of menu"
        routerLink="{{ item.link }}"
      >
        <i
          class="{{ item.icon }}"
          matTooltip="{{ item.name }}"
          [matTooltipPosition]="'after'"
          [ngClass]="rla.isActive ? 'text-white' : 'text-white-50'"
        ></i>
        <p
          style="font-size: 14px;"
          class="mb-0"
          [ngClass]="rla.isActive ? 'text-white' : 'text-white-50'"
          *ngIf="showMenuName"
        >
          {{ item.name }}
        </p>
      </mat-list-item>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <button class="mr-3 float-right" mat-icon-button (click)="toggleMenu()">
      <i
        class="fas text-white-50"
        [ngClass]="showMenuName ? 'fa-chevron-left' : 'fa-chevron-right'"
      ></i>
    </button>
  </mat-drawer>

  <!--  Content  -->

  <mat-drawer-content class="drawer-content">
    <mat-toolbar style="background: white;">

      <div mat-card-avatar class="example-header-image mr-3"></div>

      <span>Lakecity Waters</span>

      <button class="ml-auto" mat-button [matMenuTriggerFor]="usermenu">
        Neeraj
        <i class="fas fa-angle-down ml-2"></i>
      </button>

      <button
        mat-icon-button
        class="example-icon favorite-icon  mr-2"
        aria-label="Example icon-button with heart icon"
      >
        <i class="fas fa-bell" style="font-size: 1.5em;"></i>
      </button>

      <mat-menu #usermenu>
        <button mat-menu-item>
          <i class="fas fa-user mr-2"></i>
          Accountant
        </button>
        <button mat-menu-item>
          <i class="fas fa-cog mr-2"></i>
          Settings
        </button>
      </mat-menu>

      <button class="mr-2" mat-raised-button color="accent" (click)="openLogoutDialog()">Logout</button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
